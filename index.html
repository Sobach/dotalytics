<!DOCTYPE html>
<html>
<head>
  <title>dotalytics</title>
  <link rel="stylesheet" href="styles/material.min.css"/>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/black-tie/jquery-ui.css"/>
  <link rel="stylesheet" href="styles/dashboard.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Analytic tools for Dota2 players">
  <meta charset="utf-8"/>
</head>
<body class="dark-theme">
  <div class="sidemenu sidebar responsive" id="dashboard-sidemenu" hidden>
    <div class="section">
      <h1>Team</h1>
      <select name="team" id="team">
        <option>Slower</option>
        <option>Slow</option>
        <option selected="selected">Medium</option>
        <option>Fast</option>
        <option>Faster</option>
        </select>
      <h1>Filters</h1>
      <fieldset id="result-checkboxes">
        <legend><i class="icon-flag"></i>&nbsp;Match Result</legend>
        <label for="result-win" class="opt2">Win</label>
        <input type="checkbox" name="result-win" id="result-win" checked>
        <label for="result-loose" class="opt2">Loose</label>
        <input type="checkbox" name="result-loose" id="result-loose" checked>
      </fieldset>
      <br/>
      <br/>
      <fieldset id="team-checkboxes">
        <legend><i class="icon-grid-off"></i>&nbsp;Team Side</legend>
        <label for="team-radiant" class="opt2">Radiant</label>
        <input type="checkbox" name="team-radiant" id="team-radiant" checked>
        <label for="team-dire" class="opt2">Dire</label>
        <input type="checkbox" name="team-dire" id="team-dire" checked>
      </fieldset>
      <br/>
      <br/>
      <fieldset id="wardtype-checkboxes">
        <legend><i class="icon-visibility"></i>&nbsp;Ward Type</legend>
        <label for="ward-observer" class="opt2">Observer</label>
        <input type="checkbox" name="ward-observer" id="ward-observer" checked>
        <label for="ward-sentry" class="opt2">Sentry</label>
        <input type="checkbox" name="ward-sentry" id="ward-sentry" checked>
      </fieldset>
      <br/>
      <br/>
      <fieldset>
        <p id="match-date-range"></p>
        <legend><i class="icon-contact-calendar"></i>&nbsp;Match Date</legend>
        <div id="match-date"></div>
      </fieldset>
      <br/>
      <br/>
      <fieldset>
        <p id="match-time-range"></p>
        <legend><i class="icon-timer"></i>&nbsp;Match Time</legend>
        <div id="match-time"></div>
      </fieldset>
      <br/>
      <br/>
      <fieldset id="players-checkboxes">
        <legend><i class="icon-person"></i>&nbsp;Players</legend>
      </fieldset>
      <br/>
      <br/>
      <fieldset id="heroes-checkboxes">
        <legend><i class="icon-keyboard-alt"></i>&nbsp;Heroes</legend>
      </fieldset>
    </div>
  </div>
  <div class="main-content">
    <div class="header toolbar-group navbar bg-indigo-500 color-white">
      <button class="icon-button" id="side-menu-button"><i class="icon-filter"></i></button>
      <label class="toolbar-label">dotalytics v0.02</label>
      <div class="float-right" id="top-menu">
        <a href="#" class="selected ripple">WardMap</a>
        <a href="#" class="ripple">SmokeMap</a>
        <a href="#" class="ripple">DraftGraph</a>
      </div>
    </div>
    <svg id="map"></svg>
  </div>
  <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="scripts/jquery.resize.js"></script>
  <script src="scripts/material.min.js"></script>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="scripts/tile.js"></script>
  <script src="scripts/d3-contour.v1.min.js"></script>
  <script src="scripts/dashboard.js"></script>
</body>
</html>
